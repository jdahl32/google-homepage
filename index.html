<!doctype html>
<html>
	<head>
		<title>Google homepage</title>
		<link rel="stylesheet" href="googlestylesheet.css">
	</head>
	<body>
		<!--Top Navbar-->
		<div class="topnav">
			<ul>
				<li><a href="www.google.com">Gmail</a></li>
				<li><a href="www.google.com">Images</a></li>
				<li><a href="www.google.com">Apps</a></li>
				<li><a href="www.google.com">Notifications</a></li>
				<li><a href="www.google.com">Account</a></li>
			</ul>
		</div>
		<!--Google heading-->
		<div class="Google">
			<h1>Google</h1>
		</div>
		<!--Search form-->
		<div class="search1">
			<input type="text" name="search" placeholder="Search Google or type URL" class="boxsize">
		</div>
		<!--Search buttons-->
		<div class="searchbutt">
			<ul>
				<li><a href="www.google.com">Google Search</a></li>
				<li><a href="www.google.com">I'm Feeling Lucky</a></li>
			</ul>
		</div>
		<!--Bottom navbar-->
		<div class="botnav">
			<div class="botleft">
				<ul>
					<li><a href="www.google.com">Advertising</a></li>
					<li><a href="www.google.com">Business</a></li>
					<li><a href="www.google.com">About</a></li>
				</ul>
			</div>
			<div class="botright">
				<ul>
					<li><a href="www.google.com">Privacy</a></li>
					<li><a href="www.google.com">Terms</a></li>
					<li><a href="www.google.com">Settings</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
